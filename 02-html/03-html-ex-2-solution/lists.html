  <body>
    <h1>Rezept exercise</h1>

    <ul>
      <li>200g Mehl</li>
      <li>4 Eier</li>
      <li>300ml Milch</li>
      <li>150g Butter</li>
    </ul>

    <ol>
      <li>Mische mehl mit eier</li>
      <li>Koche die milch</li>
      <li>zusammen mischen</li>
      <li>Im ofen 30min backen</li>
    </ol>

    <a
      href="https://www.einfachbacken.de/rezepte/crepes-rezept-mit-ohne-crepes-maker"

      />

  </body>
