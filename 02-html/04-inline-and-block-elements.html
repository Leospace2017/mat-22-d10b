    <title>Inline und block elemente</title>

  <body>
    <h1>Inline und block elemente</h1>

    <!-- BLOCK ELEMENTE: -->
    <h2>Ich bin ein h2</h2>
    <p>Ich bin ein paragraph</p>
    <div>Ich bin eine div</div>

    <!-- INLINE ELEMENTE: -->
    <img
      src="https://images.immediate.co.uk/production/volatile/sites/4/2021/08/mountains-7ddde89.jpg"
      alt="Mountain view"
      width="200"
    />
    <img
      src="https://images.immediate.co.uk/production/volatile/sites/4/2021/08/mountains-7ddde89.jpg"
      alt="Mountain view"
      width="200"
    />

    <a href="#">Click me</a>
  </body>
</html>
