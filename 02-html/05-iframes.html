<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframes</title>
  </head>
  <body>
    <h1>Iframes</h1>
    <a
      href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe?retiredLocale=de"
      >MDN Iframes</a
    >

    <p>Youtube Iframe:</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/qz0aGYrrlhU"
      title="YouTube video player"
      style="border: 0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <p>Soundcloud Iframe:</p>
    <iframe
      width="100%"
      height="300"
      scrolling="no"
      style="border: 0"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1150113427&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
    ></iframe>

    <p>Google map Iframe:</p>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2430.098471887496!2d13.400614015986655!3d52.477352747141055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84fe83d0f752b%3A0x600c51a0bdf55743!2sBerliner%20Innenstadt%2C%2012101%20Berlin!5e0!3m2!1sen!2sde!4v1665056402516!5m2!1sen!2sde"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <p>Radio4000 Iframe:</p>
    <iframe
      src="https://api.radio4000.com/embed?slug=simo-radio-ch1"
      width="320"
      height="500"
      frameborder="0"
    ></iframe>
  </body>
</html>
