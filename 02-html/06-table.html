<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <h1>HTML Table</h1>

    <!-- 
        Tabellen werden mit diese elemente gebaut: 
            - "table" = Parent element um eine tabelle zu deklarieren.
            - "tr" = Table row, um reihen zu erstellen.
            - "th" = Table head, als table heading/überschrift.
            - "td" = Table data, für die eigentliche data/content.
    -->

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Hobby</th>
        <th>Job</th>
      </tr>
      <tr>
        <td>Gael</td>
        <td>37</td>
        <td>Gaming</td>
        <td>Web dev</td>
      </tr>
      <tr>
        <td>Arthur</td>
        <td>2000</td>
        <td>Magic</td>
        <td>King</td>
      </tr>
      <tr>
        <td>Alisa</td>
        <td></td>
        <td>Hiking</td>
        <td>Barkeeper</td>
      </tr>
    </table>
  </body>
</html>
